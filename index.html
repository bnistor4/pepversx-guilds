<!DOCTYPE html>
<html>
  <head>
    <title>PEPEVERSX GUILDS</title>

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="img/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="img/site.webmanifest" />
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.10.1/tsparticles.confetti.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="container pepeversx-container text-center">
      <div class="logo-pepeversx">
        <img
          src="/img/pepeversx-logo-final-nobg.png"
          alt="Logo"
          class="mx-auto d-block"
        />
      </div>
      <div class="pepeversx-wrapper">
        <div class="pepeverx-input input-group mb-3">
          <input
            type="text"
            id="inputID"
            class="form-control"
            placeholder="Example: 2332"
            aria-label="Insert your PEPEVERSX ID"
            aria-describedby="button-id-pepe"
          />
          <button
            class="btn btn-outline-secondary pepeversx-button"
            type="button"
            id="button-id-pepe"
          >
            Button
          </button>
        </div>
        <div class="pepeverx-result mt-3">
          <div
            id="result"
            class="alert alert-success"
            style="display: none"
          ></div>
          <div
            id="looser-go-buy-pepe"
            class="alert alert-warning mt-3 fs-3 fw-semibold"
            style="display: none"
          >
            Without a PEPE, guild doors remain forever barred, serf.<br />
            <a href="https://xoxno.com/collection/PEPEVERSX-c87ad0"
              >Look for a guild on XOXNO</a
            >
          </div>
          <div
            id="error-message"
            class="alert alert-warning mt-3 fs-3 fw-semibold"
            style="display: none"
          >
            Don't fak with PEPE, you'll be faked!
          </div>
        </div>
      </div>
      <div class="pepeversx-slider">
        <div class="swiper pepeSwiper">
          <div class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>

    <div class="credits">
      built with ❤️ by <a href="https://twitter.com/bnistor4">@bnistor4</a>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
